name: Generate Snake Contribution Graph

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Best-looking snake: Platane/snk v2 (superior visuals)
      - name: Generate neon snake
        uses: Platane/snk@v2
        with:
          github_user_name: Arav-Arun
          svg_out_path: dist/snake-dark.svg
          color_snake: "#00f0ff"        # neon cyan
          color_snake_head: "#de00ff"   # neon magenta head
          color_dots: "#1f6feb"         # GitHub blue
          tile_size: 16                 # thicker blocks
          animation_duration: 6000       # slower/smoother animation

      - name: Upload to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: dist
