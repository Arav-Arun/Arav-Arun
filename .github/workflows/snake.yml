name: Generate Snake Contribution Graph

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Use Platane/snk v2 renderer for better visuals
      - name: Generate cool snake animation
        uses: Platane/snk@v2
        with:
          github_user_name: Arav-Arun
          svg_out_path: dist/snake-dark.svg
          color_snake: "#00ff9d"
          color_dots: "#1f6feb"

      - name: Upload animation to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: dist
